{% extends 'base.html' %}
{% block content %}

<h1>Achievement Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ achievement.name }}</span>
        <p>Task: {{ achievement.task }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'achievements_update' achievement.id %}">Edit</a>
        <a href="{% url 'achievements_delete' achievement.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
